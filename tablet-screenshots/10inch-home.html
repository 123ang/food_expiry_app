            background: #f5f5f5;

        .tablet-frame {

        .screen {

            height: 100%;

        .status-bar {

            align-items: center;

            font-size: 16px;
            font-weight: 500;
        }

        }
        
        .app-title {

            font-weight: bold;
            color: #2c3e50;
            margin: 0;
        }
        
        .welcome-banner {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            margin: 40px;
            padding: 50px;
            border-radius: 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            margin-bottom: 15px;
        }

            opacity: 0.9;
        }

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .stat-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #27ae60;
        }
        
        .locations-section {
            padding: 0 40px 40px;
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .locations-grid {

        }
        
        .location-card {

        .location-name {

        .location-count {

        .bottom-nav {

            left: 0;
            right: 0;
            height: 100px;
            background: white;
            display: flex;
            justify-content: space-around;

            text-decoration: none;
            color: #7f8c8d;

        .nav-item.active {
